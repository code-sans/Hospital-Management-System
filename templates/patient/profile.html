{% extends 'base.html' %}
{% block title %}My Profile{% endblock %}
{% block content %}
<div class="container mt-4">
	<h2>My Profile</h2>

	<div class="card mt-3">
		<div class="card-body">
			<form method="post" action="{{ url_for('patient.update_profile') }}">
				<div class="row g-3">
					<div class="col-md-6">
						<label class="form-label" for="username">Username</label>
						<input id="username" class="form-control" value="{{ patient.user.username }}" disabled title="Username" placeholder="Username">
					</div>
					<div class="col-md-6">
						<label class="form-label" for="email">Email</label>
						<input id="email" name="email" class="form-control" value="{{ patient.user.email }}" placeholder="you@example.com" title="Email">
					</div>

					<div class="col-md-6">
						<label class="form-label" for="phone">Phone</label>
						<input id="phone" name="phone" class="form-control" value="{{ patient.phone or '' }}" placeholder="e.g., +1 555 123 4567" title="Phone">
					</div>
					<div class="col-md-6">
						<label class="form-label" for="emergency_contact">Emergency Contact</label>
						<input id="emergency_contact" name="emergency_contact" class="form-control" value="{{ patient.emergency_contact or '' }}" placeholder="Name and phone" title="Emergency Contact">
					</div>

					<div class="col-md-12">
						<label class="form-label" for="address">Address</label>
						<textarea id="address" name="address" class="form-control" rows="2" placeholder="Street, City, ZIP" title="Address">{{ patient.address or '' }}</textarea>
					</div>

					<div class="col-md-4">
						<label class="form-label" for="date_of_birth">Date of Birth</label>
						<input id="date_of_birth" type="date" name="date_of_birth" class="form-control" value="{{ patient.date_of_birth.strftime('%Y-%m-%d') if patient.date_of_birth else '' }}" title="Date of Birth">
					</div>
					<div class="col-md-4">
						<label class="form-label" for="blood_group">Blood Group</label>
						<input id="blood_group" name="blood_group" class="form-control" value="{{ patient.blood_group or '' }}" placeholder="e.g., O+" title="Blood Group">
					</div>
					<div class="col-md-4">
						<label class="form-label" for="gender">Gender</label>
						<input id="gender" name="gender" class="form-control" value="{{ patient.gender or '' }}" disabled title="Gender" placeholder="Gender">
					</div>

					<div class="col-md-12">
						<label class="form-label" for="medical_history">Medical History</label>
						<textarea id="medical_history" name="medical_history" class="form-control" rows="3" placeholder="Any prior conditions or treatments" title="Medical History">{{ patient.medical_history or '' }}</textarea>
					</div>
				</div>

				<div class="mt-3 d-flex gap-2">
					<button class="btn btn-primary" type="submit">Save Changes</button>
					<a class="btn btn-secondary" href="{{ url_for('patient.dashboard') }}">Back to Dashboard</a>
				</div>
			</form>
		</div>
	</div>
  
</div>
{% endblock %}
