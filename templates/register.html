{% extends "base.html" %}

{% block title %}Register - Hospital Management System{% endblock %}

{% block body_class %}auth-bg{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center">
  <div class="row justify-content-center w-100">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow auth-card">
        <div class="card-body">
          <div class="text-center mb-4">
              <i class="fas fa-user-plus fa-3x text-primary"></i>
              <h3 class="mt-3">Patient Registration</h3>
              <p class="text-muted">Create your patient account</p>
          </div>

          <form method="POST">
              <div class="row">
                  <div class="col-md-6 mb-3">
                      <label for="first_name" class="form-label">First Name *</label>
                      <input type="text" class="form-control" id="first_name" name="first_name" required>
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="last_name" class="form-label">Last Name *</label>
                      <input type="text" class="form-control" id="last_name" name="last_name" required>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-6 mb-3">
                      <label for="username" class="form-label">Username *</label>
                      <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="email" class="form-label">Email *</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-6 mb-3">
                      <label for="password" class="form-label">Password *</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                      <small class="text-muted">At least 6 characters</small>
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="confirm_password" class="form-label">Confirm Password *</label>
                      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-6 mb-3">
                      <label for="phone" class="form-label">Phone</label>
                      <input type="tel" class="form-control" id="phone" name="phone">
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="date_of_birth" class="form-label">Date of Birth</label>
                      <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-6 mb-3">
                      <label for="gender" class="form-label">Gender</label>
                      <select class="form-select" id="gender" name="gender">
                          <option value="">Select Gender</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Other">Other</option>
                      </select>
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="blood_group" class="form-label">Blood Group</label>
                      <select class="form-select" id="blood_group" name="blood_group">
                          <option value="">Select Blood Group</option>
                          <option value="A+">A+</option>
                          <option value="A-">A-</option>
                          <option value="B+">B+</option>
                          <option value="B-">B-</option>
                          <option value="AB+">AB+</option>
                          <option value="AB-">AB-</option>
                          <option value="O+">O+</option>
                          <option value="O-">O-</option>
                      </select>
                  </div>
              </div>

              <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <textarea class="form-control" id="address" name="address" rows="2"></textarea>
              </div>

              <div class="mb-3">
                  <label for="emergency_contact" class="form-label">Emergency Contact</label>
                  <input type="tel" class="form-control" id="emergency_contact" name="emergency_contact">
              </div>

              <button type="submit" class="btn btn-primary w-100">
                  <i class="fas fa-user-plus"></i> Register
              </button>
          </form>

          <hr>

          <div class="text-center">
              <p class="mb-0">Already have an account? 
                  <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Sign in here</a>
              </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
